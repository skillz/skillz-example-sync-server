import io.netifi.flatbuffers.plugin.tasks.FlatBuffers

plugins {
    id 'java'
    id 'groovy'
    id 'io.netifi.flatbuffers' version '1.0.6'
}

def nettyVersion = '4.1.52.Final'

sourceCompatibility = 1.11
targetCompatibility = 1.11

allprojects {
    repositories {
        mavenCentral()

        maven {
            url = uri("https://maven.pkg.github.com/skillz/skillz-example-sync-server")
            credentials {
                username = "public"
                password = "\u0067hp_3qKf1O0yqgycE0dXduQLNI8BzHgnzf2GquhT"
            }
        }
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'groovy'
    apply plugin: 'idea'
    apply plugin: 'io.netifi.flatbuffers'

    repositories {
        mavenCentral()
    }

    def flatbuffersVersion = '1.12.0'

    dependencies {
        compile group: 'com.skillz', name: 'sync-server-sdk', version: '1.4.+', changing: true
        compile group: 'com.google.flatbuffers', name: 'flatbuffers-java', version: "${flatbuffersVersion}"
        compile 'org.slf4j:slf4j-api:1.7.16'
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.+'
        compile 'org.codehaus.groovy:groovy-all:3.0.7'
        compile "org.spockframework:spock-core:2.0-M2-groovy-3.0"
        compile group: 'io.netty', name: 'netty-all', version: "${nettyVersion}"
        compile group: 'org.reflections', name: 'reflections', version: '0.9.12'
        compile group: 'org.gperfutils', name: 'gprof', version: '0.3.1-groovy-2.4'
        compile 'com.orbitz.consul:consul-client:1.4.0'
        compile 'io.prometheus:simpleclient:0.9.0'
        compile 'io.prometheus:simpleclient_httpserver:0.9.0'
        compile 'com.squareup.okhttp3:okhttp:4.9.0'
        compile(platform("com.squareup.okhttp3:okhttp-bom:4.9.0"))
        compile("com.squareup.okhttp3:okhttp")
        compile("com.squareup.okhttp3:logging-interceptor")
        compile 'com.google.code.gson:gson:2.8.6'
        testImplementation platform("org.spockframework:spock-bom:2.0-groovy-3.0")
        testImplementation "org.spockframework:spock-core"
        testImplementation "org.spockframework:spock-junit4"
    }
}
